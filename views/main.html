<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="../stylesheets/style.css" rel="stylesheet">

  </head>
  <body ng-app="myApp">
      
      <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" ng-controller="myController">

      <div class="starter-template">
         
          <table class="table table-striped">
              <tr>
                  <th>Id</th>
                  <th>Student</th>
                  <th>Email-Id</th>
                  <th>Contact Number</th>
                  <th>Action</th>
              </tr>
              <tr>
                  <td></td>
                  <form>
                      <td><input type="text" ng-model="student.Name"></td>
                      <td><input type="email" ng-model="student.EmailId" required></td>
                      <td><input type="text" ng-model="student.ContactNo" required/></td>
                      <td>
                          <button type="button" class="btn btn-warning" ng-click="addStudent()">Add</button>
                          <button type="button" class="btn btn-primary" ng-click="updateStudent(student._id)">Update</button>
                      </td>    
                  </form>
              </tr>
              <tr ng-repeat="std in studentList">
                  <td ng-bind="std._id"></td>
                  <td ng-bind="std.Name"></td>
                  <td ng-bind="std.EmailId"></td>
                  <td ng-bind="std.ContactNo"></td>
                  <td>
                      <button type="button" class="btn btn-primary" ng-click="editStudent(std._id)">Edit</button>
                      <button type="button" class="btn btn-danger" ng-click="deleteStudent(std._id)">Delete</button>
                  </td>
              </tr>
          </table>
      </div>

    </div><!-- /.container -->
      
      <!--   Angular js CDN   -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
      <script src="../controllers/myApp.js"></script>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
